<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatGPT Front-end</title>
    <link rel="stylesheet" href="./assets/css/highlight.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="Experience OpenAI API with this simple web application"
    />
</head>
<body>
<div id="response-list">
</div>
<div id="bottom-container">
    <div id="regenerate-button-container">
        <button id="regenerate-response-button">
            生成回复
        </button>
    </div>
    <div id="model-select-container">
        <label for="model-select">选择模型:</label>
        <select id="model-select">
            <option value="chatgpt" selected>ChatGPT(增强型的GPT-3，能够理解和生产自然语言以及代码)</option>
            <option value="gpt">GPT-3(能够理解和生产自然语言)</option>
            <option value="codex">Codex (能够理解和生产代码，包含能根据自然语言的描述的功能生成相应的代码)</option>
            <option value="image">Create Image (根据描述用DALL·E模型生成图片)</option>
            <option value="whisper">Whisper(根据语音生产文字)</option>
        </select>
    </div>
    <div id="input-container">
        <input type="file" id="whisper-file" accept=".mp3,.mp4,.mpeg,.mpga,.m4a,.wav,.webm" style="display:none;">
        <div id="prompt-input" contentEditable></div>
        <button id="submit-button"></button>
    </div>
    <br/>
    <br/>
</div>
<script src="./assets/js/highlight.min.js"></script>
<script src="./assets/js/showdown.min.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
